<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Garden</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to top, #b9f4d7, #fce4ec); /* soft dreamy gradient */
            overflow: hidden;
            position: relative;
        }

        /* Sparkle animation */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkleAnim 5s linear infinite;
        }

        @keyframes sparkleAnim {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-200px) scale(1.5); opacity: 0.3; }
            100% { transform: translateY(0) scale(1); opacity: 0.8; }
        }

        .garden::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1), transparent 70%);
            pointer-events: none;
        }

        .garden {
            position: relative;
            width: 100%;
            height: 80vh;
        }

        .container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Lavender */
        .stemLavender {
            position: absolute;
            width: 5px;
            height: 150px;
            background: green;
            bottom: 0;
            animation: sway 3s ease-in-out infinite alternate, growStem 2s ease-in-out forwards;
        }

        .lavender {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: -150px;
            animation: sway 3s ease-in-out infinite alternate;
        }

        .petalLavender {
            width: 15px;
            height: 15px;
            background: purple;
            border-radius: 50%;
            margin: 2px;
            animation: bloom 2s ease-in-out 1s forwards;
        }

        /* Flower */
        .stemFlower {
            position: absolute;
            width: 10px;
            height: 0;
            background: green;
            bottom: 50px;
            animation: growStem 2s ease-in-out forwards, sway 3s ease-in-out infinite alternate;
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 20px;
            background: green;
            border-radius: 50%;
            opacity: 0;
            animation: growLeaf 1.5s ease-in-out 1s forwards, sway 3s ease-in-out infinite alternate;
        }

        .leaf.left {
            left: 15px;
            bottom: 80px;
            transform: rotate(-30deg);
        }

        .leaf.right {
            right: 15px;
            bottom: 110px;
            transform: rotate(30deg);
        }

        .flower {
            position: relative;
            width: 100px;
            height: 100px;
            transform: translateY(100px);
            opacity: 0;
            animation: elevate 2s ease-in-out 2s forwards, sway 3s ease-in-out infinite alternate;
        }

        .petalFlower {
            position: absolute;
            width: 40px;
            height: 80px;
            background: pink;
            border-radius: 50%;
            opacity: 0.8;
            top: -135px;
            left: 30px;
            transform-origin: center 50px;
            transform: rotate(0deg) scale(0);
            animation: bloom 2s ease-in-out 1s forwards;
        }

        .center {
            position: absolute;
            width: 30px;
            height: 30px;
            background: yellow;
            border-radius: 50%;
            top: -100px;
            left: 35px;
            opacity: 0;
            animation: bloomCenter 4s ease-in-out 1.5s forwards, sway 3s ease-in-out infinite alternate;
        }

        @keyframes sway {
            0% { transform: rotate(-3deg); }
            100% { transform: rotate(3deg); }
        }

        @keyframes growStem {
            0% { height: 0; }
            100% { height: 150px; }
        }

        @keyframes elevate {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes bloom {
            0% { transform: scale(0) rotate(0deg); }
            100% { transform: scale(1) rotate(var(--rotation)); }
        }

        @keyframes bloomCenter {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes growLeaf {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        button {
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #ff69b4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="generateButton">Generate Plant</button>
    <div class="garden"></div>

    <script>
        // Magical sparkles
        const numSparkles = 50;
        for (let i = 0; i < numSparkles; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.top = `${Math.random() * 100}%`;
            sparkle.style.animationDuration = `${2 + Math.random() * 3}s`;
            sparkle.style.width = `${2 + Math.random() * 3}px`;
            sparkle.style.height = sparkle.style.width;
            document.body.appendChild(sparkle);
        }

        function generateRandomPlant() {
            if (Math.random() < 0.5) {
                generateFlower();
            } else {
                generateLavender();
            }
        }

        document.getElementById('generateButton').addEventListener('click', generateRandomPlant);

        function generateFlower() {
            const garden = document.querySelector('.garden');
            const flowerContainer = document.createElement('div');
            flowerContainer.classList.add('container');
            flowerContainer.style.position = 'absolute';
            flowerContainer.style.left = `${Math.random() * 90 + 5}%`;
            flowerContainer.style.top = `${Math.random() * 70 + 20}%`;

            const stem = document.createElement('div');
            stem.classList.add('stemFlower');

            const leftLeaf = document.createElement('div');
            leftLeaf.classList.add('leaf', 'left');

            const rightLeaf = document.createElement('div');
            rightLeaf.classList.add('leaf', 'right');

            const flower = document.createElement('div');
            flower.classList.add('flower');

            for (let i = 0; i < 8; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petalFlower');
                petal.style.setProperty('--rotation', `${i * 45}deg`);
                flower.appendChild(petal);
            }

            const center = document.createElement('div');
            center.classList.add('center');
            flower.appendChild(center);

            flowerContainer.appendChild(stem);
            flowerContainer.appendChild(leftLeaf);
            flowerContainer.appendChild(rightLeaf);
            flowerContainer.appendChild(flower);
            
            garden.appendChild(flowerContainer);
        }

        function generateLavender() {
            const garden = document.querySelector('.garden');
            const lavenderContainer = document.createElement('div');
            lavenderContainer.classList.add('container');
            lavenderContainer.style.left = `${Math.random() * 90 + 5}%`;
            lavenderContainer.style.top = `${Math.random() * 70 + 20}%`;

            const stem = document.createElement('div');
            stem.classList.add('stemLavender');

            const lavender = document.createElement('div');
            lavender.classList.add('lavender');

            for (let i = 0; i < 6; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petalLavender');
                lavender.appendChild(petal);
            }

            lavenderContainer.appendChild(stem);
            lavenderContainer.appendChild(lavender);
            garden.appendChild(lavenderContainer);
        }
    </script>
</body>
</html>
